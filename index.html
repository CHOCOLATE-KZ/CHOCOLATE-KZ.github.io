<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Банк вопросов — Интерактивный тест ыыыыыыыы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <div class="h1">БАНК ВОПРОСОВ <span class="muted">«BLOCKCHAIN part 1 and part 2»</span> —</div>
      <div class="sub">Интерактивный тест — результат показывается сразу после выбора</div>
    </div>

    <label class="toggle">
      <span>Тёмная тема</span>
      <input id="themeToggle" type="checkbox">
      <span class="slider"></span>
    </label>
  </header>

  <main class="container">
    <section class="card">
      <h2>Настройки теста (перед началом)</h2>

      <div class="grid-2">
        <label class="check">
          <input id="optShuffleQ" type="checkbox" checked>
          <div>
            <div class="check-title">Перемешивать вопросы</div>
            <div class="check-sub">Порядок вопросов внутри каждой секции будет случайным</div>
          </div>
        </label>

        <label class="check">
          <input id="optShuffleA" type="checkbox" checked>
          <div>
            <div class="check-title">Перемешивать ответы</div>
            <div class="check-sub">Варианты ответов в карточке будут в случайном порядке</div>
          </div>
        </label>

        <label class="check">
          <input id="optShowLetters" type="checkbox" checked>
          <div>
            <div class="check-title">Показывать буквы (a, b, c…)</div>
            <div class="check-sub">Показывать/скрывать буквенные метки вариантов</div>
          </div>
        </label>

        <label class="check">
          <input id="optShowNumber" type="checkbox" checked>
          <div>
            <div class="check-title">Показывать номер вопроса</div>
            <div class="check-sub">Например: «Вопрос 12»</div>
          </div>
        </label>

        <label class="check">
          <input id="optShowDifficulty" type="checkbox" checked>
          <div>
            <div class="check-title">Показывать сложность</div>
            <div class="check-sub">EASY / MEDIUM / HARD (если есть в данных)</div>
          </div>
        </label>
      </div>

      <div class="row">
        <div class="field">
          <div class="label">Режим отображения</div>
          <div class="radio-row">
            <label class="radio"><input type="radio" name="mode" value="list" checked> Лента (скролл)</label>
            <label class="radio"><input type="radio" name="mode" value="single"> По одному вопросу</label>
          </div>
        </div>

        <div class="field">
          <div class="label">Тип теста</div>
          <div class="radio-row">
            <label class="radio">
              <input type="radio" name="testType" value="smart">
              Только где ответ НЕ самый длинный
              <span class="badge" id="smartCount">0</span>
            </label>
            <label class="radio">
              <input type="radio" name="testType" value="all" checked>
              Полный тест
              <span class="badge" id="allCount">0</span>
            </label>
          </div>
        </div>

        <div class="actions">
          <button id="btnApply" class="btn">Применить (сбросить ответы)</button>
          <button id="btnStart" class="btn primary">Начать тест</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="num" id="stTotal">0</div>
          <div class="cap">Всего вопросов</div>
        </div>
        <div class="stat">
          <div class="num" id="stAnswered">0</div>
          <div class="cap">Отвечено</div>
        </div>
        <div class="stat">
          <div class="num" id="stCorrect">0</div>
          <div class="cap">Правильно</div>
        </div>
        <div class="stat">
          <div class="num" id="stPercent">0%</div>
          <div class="cap">Процент</div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-filter="all">Все</button>
        <button class="tab" data-filter="answered">Отвеченные</button>
        <button class="tab" data-filter="unanswered">Без ответа</button>
        <button class="tab" data-filter="correct">Правильные</button>
        <button class="tab" data-filter="wrong">Неправильные</button>
      </div>

      <div class="row2">
        <button id="btnToggleResults" class="btn dark">Скрыть результаты</button>
        <button id="btnReset" class="btn ghost">Сбросить тест</button>
      </div>
    </section>

    <section class="card">
      <div class="between">
        <h2>Сводка результатов</h2>
        <div class="score" id="scoreTop">Счёт: 0/0 (0%)</div>
      </div>

      <div id="summary"></div>
    </section>

    <section class="card">
      <div class="between">
        <h2>Вопросы</h2>
        <div class="navSingle" id="navSingle" style="display:none">
          <button id="prevQ" class="btn">← Назад</button>
          <div class="pill" id="singlePos">1 / 1</div>
          <button id="nextQ" class="btn">Вперёд →</button>
        </div>
      </div>

      <div id="questions"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
